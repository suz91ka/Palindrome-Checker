<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Is it a Palindrome?</title>
  </head>
  <body>
    <main class="container">
      <image class="maybe pict">
      <h1 class="title">Is it a Palindrome?</h1>
       <label for="text-input">Enter in text to check for a palindrome:</label>
           <input class="palindrome-input" id="text-input" value-type="text"/>
          <button class="palindrome-check" type="button" id="check-btn">Check</button>
           <div class="result" id="result">
             </div>
             <div class="palindrome-definiton">
         <p>A <i>palindrome</i> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p> 
      </div>
     
    </main>
    <script src="./script.js"></script>
  </body>
</html>
